<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<!-- Первый row (строка) под заголовок -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1 class="header text-center">
						<span>Получи1те видео-иснтрукцию</span>
						<strong class="text-uppercase">Как заработать свой первій миллион</strong>
					</h1>
				</div>
			</div>
			<!-- Второй row (строка) под видео и форму -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video">
						<video width="100%" height="315" src="video/video.mp4" ></video>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<!-- row  под заголовок секции -->
		<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center">Почему это нужно сделать сейчас</h2>
			</div>
		</div>
		<!-- Блок с преимуществами -->
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/71.png"  width="71" height="71" alt="Images">	
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/71.png" width="71" height="71" alt="Images">	
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/71.png"  width="71" height="71" alt="Images">	
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/71.png"  width="71" height="71" alt="Images">	
						<p>Четвертое преимущество</p>
					</div>
				</div>
			</div>
		</div>
		<!-- Кнопка получить инструкцию -->
		<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
		</div>
	</div>
</body> 
</html>
